{% extends 'blog/base.html' %}

{% block content %}
  <div class="container">
    <div class="post">
      <h1>{{ post.title }}</h1>
      {% if post.published_date %}
        <small> {{ post.published_date }} </small>
      {% endif %}
      <p>{{ post.text|linebreaks }}</p>
      <a class="btn" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
  </div>
{% endblock %}
