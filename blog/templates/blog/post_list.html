{% extends 'blog/base.html' %}
{% block header %}
  <h1> New Posts: </h1>
{% endblock %}
  {% block content %}
  <div class="container">
    {% for post in posts %}
    <div class="col-md-6 post">
      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
      <small>published: {{ post.published_date }}</small>
      <p>
        {{ post.text|linebreaks }}
      </p>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
